<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="saveMedicacao(f)">
      <h2>Cadastro de Medicação</h2>
      <div class="ui-g">
  
          <div class="ui-g-9 ui-fluid">
              <p-dropdown name="paciente" [options]="pacientes" [filter]="true" 
              [autoWidth]="false" [(ngModel)]="medicacao.paciente.codigo"
                placeholder="Selecione o Paciente"></p-dropdown>
           </div>
  
  
          <div class="ui-g-3 ui-fluid">
              <span class="ui-float-label">
                  <p-calendar name="dataMedicacao" 
                  [(ngModel)]="medicacao.dataMedicacao" #dataMedicacao="ngModel" required ></p-calendar>
                  <label for="float-input">Data Medicação*</label>
              </span>
              <div *ngIf="dataMedicacao.hasError('required') && dataMedicacao.dirty"
              class="ui-message ui-messages-error" >
                Informe a Data da Medicação
              </div>
    
          </div>
  
        <div class="ui-g-12 ui-fluid">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText
              name="descricao" [(ngModel)]="medicacao.descricao" #descricao="ngModel" required minlength="12">
            <label for="float-input">Descrição*</label>
  
        </span>
        <div *ngIf="descricao.hasError('required') && descricao.dirty"
          class="ui-message ui-messages-error" >
            Informe a descrição
          </div>
          <div *ngIf="descricao.hasError('minlength') && descricao.dirty"
            class="ui-message ui-messages-error" >
              Informe no mínimo {{ descricao.errors.minlength.requiredLength }} caracteres.
            </div>
        </div>
  
        <div class="ui-g-12 ui-fluid">
        <span class="ui-float-label">
          
            <textarea [rows]="5" [cols]="30"
                pInputTextarea name="observacao" [(ngModel)]="medicacao.observacao"></textarea>
            <label for="float-input">Observação*</label>
        </span>
        </div>
      </div>
  
      <br/>
      <button pButton type="submit" class="ui-button-primary" [disabled]="f.invalid" label="Adicionar"></button>
      <button pButton type="button" class="ui-button-secondary" label="Limpar"></button>
    </form>
  </div>
